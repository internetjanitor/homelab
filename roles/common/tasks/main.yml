---
- name: Set timezone
  ansible.builtin.timezone:
    name: America/New_York

- name: Install server kernel
  community.general.pacman:
    name:
      - linux-cachyos-server
      - linux-cachyos-server-headers
      - linux-cachyos-server-zfs
      - linux-cachyos-server-nvidia
    state: latest
  register: kernel_install

- name: Check if reboot is required after kernel update
  ansible.builtin.pause:
    prompt: "Kernel was updated. Do you want to reboot now? (yes/no)"
  register: reboot_prompt
  when: kernel_install.changed

- name: Reboot the server
  ansible.builtin.reboot:
    msg: "Rebooting after kernel update"
    reboot_timeout: 300
  when: 
    - kernel_install.changed
    - reboot_prompt.user_input | default('no') | lower == 'yes'

- name: Ensure system is up to date
  community.general.pacman:
    update_cache: yes
    upgrade: yes

- name: Install essential packages
  community.general.pacman:
    name:
      - ntp
      - bridge-utils
      - cifs-utils
      - duperemove
      - iotop
      - ipmitool
      - freeipmi
      - openipmi
      - prometheus-ipmi-exporter
      # - ast-firmware
      - ncdu
      - tmux

    state: present

- name: Create the `aur_builder` user
  become: yes
  ansible.builtin.user:
    name: aur_builder
    create_home: yes
    group: wheel

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  become: yes
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: yes
    mode: 0644
    validate: 'visudo -cf %s'

- name: Install essential packages from AUR
  kewlfft.aur.aur:
    name:
      - wsdd
      - stressapptest
      - stacer-bin
      - rasdaemon
      - tcpdump
      - lsof
      - cockpit-file-sharing
      - cockpit-navigator
      - cockpit-zfs-manager
      - cockpit-sensors
      - sscg
    use: paru
  become: yes
  become_user: aur_builder
  when: install_aur_packages | default(false)

# chown ollama:ollama /var/lib/ollama
# ras-mc-ctl --error-count

- name: Install UFW firewall
  community.general.pacman:
    name: ufw
    state: present

- name: Allow SSH through UFW
  community.general.ufw:
    rule: allow
    name: SSH
    comment: Allow SSH connections

- name: Set UFW logging
  community.general.ufw:
    logging: 'low'

- name: Enable UFW
  community.general.ufw:
    state: enabled

- name: Enable and start services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - ufw
    - ntpd
    - rasdaemon
    - wsdd
